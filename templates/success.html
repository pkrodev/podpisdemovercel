<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gotowe</title>
  <style>
    :root { --bg:#0b0f19; --card:#121a2a; --muted:#8aa0c6; --text:#eaf1ff; --btn:#4f8cff; }
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#070a12,#0b0f19);color:var(--text)}
    .wrap{max-width:920px;margin:0 auto;padding:28px 16px}
    .card{background:rgba(18,26,42,.9);border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:18px;box-shadow:0 12px 40px rgba(0,0,0,.35)}
    code{display:inline-block;background:rgba(0,0,0,.25);padding:3px 8px;border-radius:10px;border:1px solid rgba(255,255,255,.08)}
    a.btn{display:inline-block;margin-top:12px;padding:12px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:var(--btn);color:#07101f;font-weight:900;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>PDF podpisany âœ…</h1>
    <div class="card">
      <p><strong>Plik:</strong> <code>{{ filename }}</code></p>
      <a class="btn" href="{{ download_url }}">Pobierz podpisany PDF</a>
    </div>
  </div>
</body>
</html>
