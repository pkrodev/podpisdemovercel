<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Podpis PDF</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;color:#111}
    .wrap{max-width:920px;margin:0 auto;padding:28px 16px}
    .top{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:14px}
    .top a{margin-left:auto;font-weight:900;color:#0b57d0;text-decoration:none}
    .card{background:#fff;border:1px solid #e7e8ee;border-radius:16px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
    h1{margin:0;font-size:28px}
    p{margin:10px 0 16px;color:#555;line-height:1.4}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    input[type=file]{flex:1;min-width:240px;padding:12px;border-radius:12px;border:1px solid #d7d9e2;background:#fff}
    button{cursor:pointer;padding:12px 14px;border-radius:12px;border:1px solid #111;background:#111;color:#fff;font-weight:800}
    .hint{margin-top:10px;color:#666;font-size:14px}
    .info{margin:12px 0 0;padding:12px;border-radius:14px;border:1px solid #e7e8ee;background:#fafbff;color:#333}
    code{background:#f2f3f7;border:1px solid #e7e8ee;padding:2px 8px;border-radius:10px}
    .stable{margin-top:14px}
    .stable a{color:#0b57d0;word-break:break-all}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>Podpis PDF</h1>
      <a href="/history">Historia</a>
    </div>

    <p>Wyślij dokument i podpisz go na urządzeniu mobilnym.</p>

    {% if info %}
      <div class="info">{{ info }}</div>
    {% endif %}

    <div class="card">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="row">
          <input type="file" name="file" accept="application/pdf" required />
          <button type="submit">Wyślij PDF</button>
        </div>
        <div class="hint">Po wysłaniu otrzymasz stały link i kod QR do podpisu.</div>

        <div class="stable">
          <div class="hint"><strong>Stały link do podpisu:</strong></div>
          <div><a href="{{ stable_sign_url }}">{{ stable_sign_url }}</a></div>
          <div class="hint" style="margin-top:6px">Po dodaniu nowego dokumentu wystarczy odświeżyć ten link.</div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
