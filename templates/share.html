<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Otwórz na tablecie</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;color:#111}
    .wrap{max-width:920px;margin:0 auto;padding:28px 16px}
    .card{background:#fff;border:1px solid #e7e8ee;border-radius:16px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:16px}
    @media(max-width:860px){ .grid{grid-template-columns:1fr} }
    h1{margin:0 0 12px}
    .muted{color:#666;font-size:14px}
    code{background:#f2f3f7;border:1px solid #e7e8ee;padding:3px 8px;border-radius:10px}
    a{color:#0b57d0;word-break:break-all}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button,a.btn{cursor:pointer;display:inline-flex;align-items:center;gap:8px;padding:12px 14px;border-radius:12px;border:1px solid #111;background:#fff;color:#111;font-weight:900;text-decoration:none}
    a.btn.primary{background:#111;color:#fff}
    img{width:100%;max-width:320px;border-radius:14px;border:1px solid #e7e8ee;background:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Otwórz na tablecie</h1>

    <div class="card grid">
      <div>
        <div class="muted">doc_id: <code>{{ doc_id }}</code></div>

        <p style="margin:12px 0 6px"><strong>Link do podpisu:</strong></p>
        <div><a id="signLink" href="{{ sign_url }}">{{ sign_url }}</a></div>

        <div class="btns">
          <a class="btn primary" href="{{ sign_url }}">Otwórz podpis</a>
          <button id="copyBtn" type="button">Kopiuj link</button>
          <button id="shareBtn" type="button">Udostępnij</button>
        </div>

        <p class="muted" style="margin-top:12px">
          Najwygodniej: zeskanuj QR na tablecie.
        </p>
      </div>

      <div>
        <div class="muted" style="margin-bottom:8px"><strong>QR:</strong></div>
        <img src="{{ qr_url }}" alt="QR do podpisu">
      </div>
    </div>
  </div>

<script>
(() => {
  const link = document.getElementById('signLink').href;

  document.getElementById('copyBtn').addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(link);
      alert('Skopiowano link ✅');
    } catch {
      prompt('Skopiuj ręcznie:', link);
    }
  });

  document.getElementById('shareBtn').addEventListener('click', async () => {
    if (!navigator.share) return alert('Brak Share API w tej przeglądarce.');
    try { await navigator.share({ title:'Podpis PDF', url: link }); } catch {}
  });
})();
</script>
</body>
</html>
